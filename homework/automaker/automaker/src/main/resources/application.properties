
# db
spring.datasource.url=jdbc:mysql://localhost:3306/automaker
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.show-sql=true

# 使用Hibernate api 不使用jpa
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext

# svn 代码库迁出地址， 用作构建项目的目录
automaker.svn.export.path=D:/Program/JAVA/automaker-workspace/CheckoutWorkspace
# 项目部署地址，用作部署项目的目录
automaker.deploy.workspace.path=D:/Program/JAVA/automaker-workspace/AutoWorkspace/
# tomcat 资源地址
automaker.deploy.tomcat.path=apache-tomcat.zip

automaker.deploy.tomcat.init.port=8200