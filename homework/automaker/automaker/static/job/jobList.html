<div>
    <div class="panel panel-info">
        <div class="panel-heading">任务列表</div>

        <table class="table table-striped table-hover table-bordered" style="font-size: 14px">
            <thead>
            <tr>
                <th class="middle">ID</th>
                <th class="middle">健康度</th>
                <th class="middle">名称</th>
                <th class="middle">运行状态</th>

                <th class="middle">最近运行时间</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="job in $ctrl.jobList" class="{{$ctrl.labelStatus(job.status) | exclude :'success'}}  ">
                <td class="middle">{{job.id}}</td>
                <td class="middle">{{job.health * 100 | number: 2}}%</td>
                <td class="middle"><a ng-link="['JobDetail', {id: job.id}]">{{job.name}}</a></td>
                <td class="middle ">
                    <span class="label label-{{$ctrl.labelStatus(job.status)}}">{{job.status | nounderline}}</span>
                </td>


                <td class="middle">{{job.latestRunTime || "--" | date: 'yyyy-MM-dd HH:mm'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
