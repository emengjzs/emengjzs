<div>
    <div class="panel panel-info">
        <div class="panel-heading">计划执行记录
            <button type="button" class="btn btn-default btn-xs" ng-click="$ctrl.run()"><span
                    class="glyphicon glyphicon-play"></span>执行分析
            </button>

        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered" style="font-size: 14px">
                <thead>
                <tr>
                    <th class="middle">ID</th>
                    <th class="middle">执行时间</th>
                    <th class="middle">请求结果</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="record in $ctrl.recordList">

                    <td class="middle"><a ng-link="['PlanRecord', {id: record.id}]">
                        {{::record.id}}
                    </a></td>
                    <td class="middle">{{::record.startTime | date: 'yyyy-MM-dd HH:mm'}}</td>
                    <td class="middle"><code>{{::record.response}}</code></td>


                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
