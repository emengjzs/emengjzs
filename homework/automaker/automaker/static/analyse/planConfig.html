<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header" style="margin-top: 20px;">
                <h3>New WhiteBox Analyse</h3>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="well">
                <form class="form-horizontal">
                    <fieldset>

                        <div class="form-group">
                            <label for="inputName" class="col-lg-2 control-label">名称</label>
                            <div class="col-lg-10">
                                <input ng-model="$ctrl.plan.name" class="form-control" id="inputName" placeholder="任务名称"
                                       type="text"/>
                            </div>
                        </div>

                        <div class="form-group">

                            <label for="inputUrl" class="col-lg-2 control-label">URL</label>
                            <div class="col-lg-10">
                                <div class="input-group" style="width:100%;">
                            <span class="input-group-btn" style="width:30%;">
                                <select ng-model="$ctrl.plan.httpMethod" class="form-control" id="HTTPType"
                                        style="font-size: 14px;">
                                    <option ng-repeat="HTTPType in $ctrl.HTTPTypes">{{HTTPType}}</option>
                                </select>
                            </span>
                                    <input ng-model="$ctrl.plan.url" class="form-control" id="inputUrl"
                                           placeholder="URL地址" type="text"/>

                                </div>

                            </div>
                        </div>


                        <div class="form-group">
                            <label for="param" class="col-lg-2 control-label">请求参数</label>
                            <div class="col-lg-10">
                                <textarea ng-model="$ctrl.plan.param" class="form-control" rows="3"
                                          id="param"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="base" class="col-lg-2 control-label">包名称</label>
                            <div class="col-lg-10">
                                <input ng-model="$ctrl.plan.base" class="form-control" id="base" placeholder="cn.edu.nju"
                                       type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="modules" class="col-lg-2 control-label">关注模块名称</label>
                            <div class="col-lg-10">
                                <input ng-model="$ctrl.plan.modules" class="form-control" id="modules" placeholder="以英文逗号隔开"
                                       type="text"/>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>






        </div>
    </div>
    <div class="row">
        <div class="col-lg-5">
            <button ng-click="$ctrl.submit()" type="button" class="btn btn-primary btn-lg">完成</button>
        </div>
    </div>
    <div class="row">
        <br/>
    </div>

</div>
