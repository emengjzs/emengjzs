<div>
    <div class="panel panel-info">
        <div class="panel-heading">性能计划列表

            <button type="button" class="btn btn-default btn-xs" ng-link="['PlanConfig']"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
        <div class="table-responsive" style="overflow: auto">
        <table class="table table-striped table-hover table-bordered" style="font-size: 14px">
            <thead>
            <tr>
                <th class="middle">ID</th>
                <th class="middle">计划名称</th>
                <th class="middle">测试接口</th>
                <th class="middle">参数</th>
                <th class="middle">运行状态</th>
                <th class="middle">包名</th>
                <th class="middle">分析模块</th>
                <th class="middle">创建时间</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="plan in $ctrl.planList">
                <td class="middle">{{plan.id}}</td>

                <td class="middle"><a ng-link="['PlanRecordList', {id: plan.id}]">
                    {{plan.name}}
                </a></td>
                <td class="middle">{{::plan.httpMethod}} {{plan.url}}</td>
                <td class="middle">{{::plan.params}}</td>

                <td class="middle"><span class="label label-{{$ctrl.labelStatus(plan.runStatus)}}">{{::plan.runStatus}}</span></td>
                <td class="middle">{{::plan.basePackage}}</td>
                <td class="middle">{{::plan.modules}}</td>
                <td class="middle">{{::plan.createTime | date: 'yyyy-MM-dd HH:mm'}}</td>

            </tr>
            </tbody>
        </table>
        </div>
        </div>
</div>
